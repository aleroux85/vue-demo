<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script id="ax-input-button" type="text/x-template">
        <div class="ax-input button" :class="cl">
            <input type="button" :value="vl" @click="action">
            <slot><input type="button" :value="vl" @click="action"></slot>
        </div>
    </script>

    <script type="text/javascript">
        Vue.component('ax-button', {
            template: '#ax-input-button',
            props: ['cl', 'vl'],
            methods: {
                action: function() {
                    this.$emit('action');
                }
            }
        })
    </script>

</head>
<body>
    <div id="app">
        <div id="menu1">
            {{ message }}
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id="menu2">
            <ax-button cl="green" @:action="doSomething">a button</ax-button>
            <ax-button cl="green" @:action="doSomething">a button</ax-button>
            <ax-button cl="green" @:action="doSomething">a button</ax-button>
            <ax-button cl="green" @:action="doSomething">a button</ax-button>
        </div>
    </div>
    <script>
        d = {
            message: 'asdf',
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ]
        },
        app = new Vue({
            el: '#app',
            data: d,
        })
    </script>
</body>
</html>
